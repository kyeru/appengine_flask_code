{% extends "base.html" %}

{% block content %}

{% if target %}
<p>{{ target }}</p>
<form method="post">
  <div>
    {% for choice in choices %}
    <input type="radio" name="choice" value="{{ choice.num }}" />{{ choice.text }}<br/>
    {% endfor %}
  </div>
  <div>
    <input type="submit" value="submit" />
  </div>
</form>
{% else %}
<p>question is not given</p>
{% endif %}

{% if debug_info %}
<p>{{ debug_info }}</p>
{% endif %}

{% endblock %}
