{% extends "base.html" %}

{% block content %}

{% if target %}
<p>what is {{ target }}?</p>
<div>
  <form method="post">
    <div>
      {% for choice in choices %}
      <input type="radio" name="choice" value="{{ choice.num }}" />{{ choice.text }}<br/>
      {% endfor %}
    </div>
    <div>
      <input type="submit" value="submit" />
    </div>
  </form>
</div>
{% else %}
<p>question is not given</p>
{% endif %}

{% endblock %}
