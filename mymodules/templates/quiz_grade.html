{% extends "base.html" %}

{% block script %}
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  // Load the Visualization API and the piechart package.
  google.load('visualization', '1.0', {'packages':['corechart', 'line']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.setOnLoadCallback(drawChart);

  // Callback that creates and populates a data table,
  // instantiates the pie chart, passes in the data and
  // draws it.
  function drawChart() {
    // Create the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('number', 'number');
    data.addColumn('number', 'grade');
    data.addRows([
      {% if grade_history %}
      {% for num, grade in grade_history %}
      [{{ num }}, {{ grade.correct_count / grade.quiz_count * 100 }}],
      {% endfor %}
      {% endif %}
    ]);

    // Set chart options
    var options = {'title':'Grades of last 10 quizes',
    			   hAxis: {
    			   	 title: 'Number'
    			   },
    			   vAxis: {
    			   	 title: 'Grade (100 scale)'
    			   },
                   'width':400,
                   'height':300};

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.LineChart(document.getElementById('grade_history'));
    chart.draw(data, options);
  }
</script>

{% endblock %}

{% block content %}

{% if last_grade %}
<p>your grade is {{ last_grade.correct_count / last_grade.quiz_count * 100}}</p>
{% endif %}

{% if grade_history %}
<div id="grade_history"></div>
{% endif %}

{% endblock %}
